<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snowplow Problem</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden">
    <div style="float: left; width: 30%; padding: 19px">
        <div class>
            <button id="reset">Reset</button>
        </div>
        <div class>
            Houses position as JSON Array
            <input type="text" id="houses">
        </div>
        <div class>
            Solution to use
            <select id="solutionId" size="1">
            </select>
        </div>
        <div class>
            Provide a custom solution as JSON Array
            <input type="text" id="customsolution">
        </div>
        <div>
            <div>
                Score
                <input type="number" id="score" readonly>
            </div>
        </div>
    </div>
    <canvas></canvas>
</body>
</html>
